<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Foorumi</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <span>Foorumi</span>
        
        <table>
            <tr>
                <th>Alue</th>
                <th>Viestejä</th>
                <th>Viimeisin viesti</th>
            </tr>
            <tr th:each="osio: ${osiot}">
                <td><a th:href="@{~/forum/{id}(id=${osio.osio_id})}" th:text="${osio.osio_nimi}">Alue</a></td>
                <td th:text="${osio.osio_viesteja}">n/a</td>
                <td th:text="${osio.osio_viimeisinviesti}">pvm</td>
            </tr>
        </table>
        
        <form method="POST" action="/newforum">
            Uusi alue: <input type="text" name="nimi"/>
            <input type="submit" value="Lisää"/>
        </form>

    </body>
</html>
