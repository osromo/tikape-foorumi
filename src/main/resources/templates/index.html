<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Foorumi</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <span>Foorumi</span>
        <table>
            <tr>
                <th>Alue</th>
            </tr>
            <tr th:each="alue: ${alueet}">
                <td><a th:href="${'/forum/' + alue.alue_id}"><span th:text="${alue.nimi}"></span></a></td>
            </tr>
        </table>
        
        <form method="POST" action="/newforum">
            Uusi alue: <input type="text" name="nimi"/>
            <input type="submit" value="Lisää"/>
        </form>

    </body>
</html>
